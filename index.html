            min-height: 100vh;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.15);

            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
        }
        
        .game-board {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 
                0 50px 100px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            border: 4px solid rgba(255, 255, 255, 0.3);
        }
        
        @media (max-width: 768px) {
            .game-board {
                padding: 20px;
                border-radius: 20px;
                border: 3px solid rgba(255, 255, 255, 0.3);
            }
        }
        
        .cell {
            width: 120px;
            height: 120px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border: 4px solid #333;
            border-radius: 20px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }
        
        @media (max-width: 768px) {
            .cell {
                width: 80px;
                height: 80px;
                border-radius: 15px;
                border: 3px solid #333;
            }
        }
        
        @media (min-width: 1200px) {
            .cell {
                width: 140px;
                height: 140px;
            }
        }
        
        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            transition: left 0.6s;
        }
        
        .cell:hover::before {
            left: 100%;
        }
        
        .cell:hover {
            transform: scale(1.1) rotate(3deg);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(102, 126, 234, 0.5);
            border-color: #667eea;
            background: linear-gradient(145deg, #f8f9ff, #e8ecff);
        }
        
        .cell-content {
            font-size: 3.5rem;
            font-weight: 900;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        @media (max-width: 768px) {
            .cell-content {
                font-size: 2.5rem;
            }
        }
        
        @media (min-width: 1200px) {
            .cell-content {
                font-size: 4rem;
            }
        }
        
        @keyframes popIn {
            0% { transform: scale(0) rotate(180deg); opacity: 0; }
            50% { transform: scale(1.3) rotate(90deg); opacity: 0.7; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        
        .x-mark {
            color: #e74c3c;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .o-mark {
            color: #3498db;
            background: linear-gradient(45deg, #3498db, #2980b9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .winner-line {
            animation: celebration 2s ease-in-out infinite;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
            background-size: 300% 300%;
            border-radius: 25px;
            transform: scale(1.15);
        }
        
        @keyframes celebration {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1.15);
                background-position: 0% 50%;
                box-shadow: 0 0 40px rgba(255, 107, 107, 0.8);
            }
            50% { 
                opacity: 0.9; 
                transform: scale(1.25);
                background-position: 100% 50%;
                box-shadow: 0 0 60px rgba(78, 205, 196, 0.8);
            }
        }
        
        .question-modal {

            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.4);
        }
        
        @keyframes modalSlideIn {
            from { 
                opacity: 0; 
                transform: scale(0.7) translateY(-100px) rotate(-10deg); 
            }
            to { 
                opacity: 1; 
                transform: scale(1) translateY(0) rotate(0deg); 
            }
        }
        
        .answer-btn {

            position: relative;
            overflow: hidden;

        }

            background: linear-gradient(145deg, #f8f9ff, #e8ecff);

        }
        
        .answer-btn::before {
            content: '';

            top: 0;
            left: -100%;

            height: 100%;

        }
        
        .answer-btn:hover::before {
            left: 100%;
        }
        
        .score-display {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.9), rgba(248, 249, 255, 0.9));
            backdrop-filter: blur(20px);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

                question: "ما هو الهرمون المسؤول عن تنظيم مستوى السكر في الدم؟",
                answers: ["الأدرينالين", "الأنسولين", "الكورتيزول", "الثيروكسين"],
                correct: 1
            }
        ];
        
        let usedQuestions = [];
        let currentQuestionData = null;

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function makeMove(cellIndex) {
            if (board[cellIndex] !== '' || !gameActive) return;
            
            pendingMove = cellIndex;
            showQuestion();
        }

        function showQuestion() {
            // إذا تم استخدام جميع الأسئلة، أعد تعيين القائمة
            if (usedQuestions.length >= questions.length) {
                usedQuestions = [];
            }
            
            // اختر سؤالاً لم يتم استخدامه من قبل
            let availableQuestions = questions.filter((_, index) => !usedQuestions.includes(index));
            let randomIndex = Math.floor(Math.random() * availableQuestions.length);
            let selectedQuestion = availableQuestions[randomIndex];
            
            // احفظ بيانات السؤال الحالي
            currentQuestionData = selectedQuestion;
            
            // أضف السؤال إلى قائمة الأسئلة المستخدمة
            let originalIndex = questions.indexOf(selectedQuestion);
            usedQuestions.push(originalIndex);
            
            document.getElementById('questionText').textContent = selectedQuestion.question;
            
            const answersContainer = document.getElementById('answersContainer');
            answersContainer.innerHTML = '';
            
            selectedQuestion.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.className = 'answer-btn w-full p-4 rounded-xl font-black text-gray-900 text-xl';
                button.textContent = answer;
                button.onclick = () => handleAnswer(index, selectedQuestion.correct);
                answersContainer.appendChild(button);
            });
            
            // بدء المؤقت
            startTimer();
            
            document.getElementById('questionModal').classList.remove('hidden');
        }

        function startTimer() {
            timeLeft = 60;
            updateTimerDisplay();
            
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    handleTimeUp();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const timerElement = document.getElementById('timerSeconds');
            const timerContainer = document.getElementById('timerDisplay');
            
            timerElement.textContent = timeLeft;
            
            // تغيير لون المؤقت حسب الوقت المتبقي
            timerContainer.className = 'timer-display';
            
            if (timeLeft <= 10) {
                timerContainer.classList.add('timer-critical');
            } else if (timeLeft <= 30) {
                timerContainer.classList.add('timer-warning');
            }
        }

        function handleTimeUp() {
            document.getElementById('questionModal').classList.add('hidden');
            
            let correctAnswer = currentQuestionData.answers[currentQuestionData.correct];
            alert(`⏰ انتهى الوقت! تم تفويت دورك\n\nالإجابة الصحيحة كانت: ${correctAnswer}`);
            
            // تبديل اللاعب
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            document.getElementById('currentPlayer').textContent = currentPlayer;
            
            pendingMove = null;
        }

        function handleAnswer(selectedIndex, correctIndex) {
            // إيقاف المؤقت
            clearInterval(timer);
            
            // احصل على الإجابة الصحيحة من السؤال الحالي
            let correctAnswer = currentQuestionData.answers[correctIndex];
            
            document.getElementById('questionModal').classList.add('hidden');
            
            if (selectedIndex === correctIndex) {
                // إجابة صحيحة
                alert(`✅ إجابة صحيحة! 🎉\n\nالإجابة الصحيحة هي: ${correctAnswer}`);
                
                // تنفيذ الحركة
                board[pendingMove] = currentPlayer;
                const cell = document.getElementById(`cell-${pendingMove}`);
                cell.textContent = currentPlayer;
                cell.className += currentPlayer === 'X' ? ' x-mark' : ' o-mark';
                
                if (checkWinner()) {
                    gameActive = false;
                    scores[currentPlayer]++;
                    updateScoreDisplay();
                    highlightWinningCells();
                    setTimeout(() => {
                        alert(`🎉 تهانينا! اللاعبة ${currentPlayer} فازت! 🎉`);
                    }, 500);
                } else if (board.every(cell => cell !== '')) {
                    gameActive = false;
                    scores.tie++;
                    updateScoreDisplay();
                    setTimeout(() => {
                        alert('🤝 تعادل! لعبة رائعة! 🤝');
                    }, 500);
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    document.getElementById('currentPlayer').textContent = currentPlayer;
                }
            } else {
                // إجابة خاطئة
                alert(`❌ إجابة خاطئة! تم تفويت دورك\n\nالإجابة الصحيحة هي: ${correctAnswer}`);
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                document.getElementById('currentPlayer').textContent = currentPlayer;
            }
            
            pendingMove = null;
        }

        function checkWinner() {
            return winningConditions.some(condition => {
                const [a, b, c] = condition;
                return board[a] && board[a] === board[b] && board[a] === board[c];
            });
        }

        function highlightWinningCells() {
            winningConditions.forEach(condition => {
                const [a, b, c] = condition;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    document.querySelector(`#cell-${a}`).parentElement.classList.add('winner-line');
                    document.querySelector(`#cell-${b}`).parentElement.classList.add('winner-line');
                    document.querySelector(`#cell-${c}`).parentElement.classList.add('winner-line');
                }
            });
        }

        function updateScoreDisplay() {
            document.getElementById('scoreX').textContent = scores.X;
            document.getElementById('scoreO').textContent = scores.O;
            document.getElementById('scoreTie').textContent = scores.tie;
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            pendingMove = null;
            usedQuestions = [];
            
            // إيقاف المؤقت إذا كان يعمل
            if (timer) {
                clearInterval(timer);
            }
            
            document.getElementById('currentPlayer').textContent = currentPlayer;
            document.getElementById('questionModal').classList.add('hidden');
            
            for (let i = 0; i < 9; i++) {
                const cell = document.getElementById(`cell-${i}`);
                cell.textContent = '';
                cell.className = 'cell-content';
                cell.parentElement.classList.remove('winner-line');
            }
        }

        // Initialize score display
        updateScoreDisplay();
    </script>
